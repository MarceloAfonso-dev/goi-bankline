# Configurações da aplicação para diferentes ambientes
# Configuração dinâmica baseada no ambiente
app.environment=${APP_ENVIRONMENT:local}
app.domain=${APP_DOMAIN:localhost:8080}
app.protocol=${APP_PROTOCOL:http}
app.context.path=${CONTEXT_PATH:/BancoGOI}

# Configurações AWS
aws.cloudfront.domain=${CLOUDFRONT_DOMAIN:}
aws.route53.domain=${ROUTE53_DOMAIN:}
aws.ec2.public.ip=${EC2_PUBLIC_IP:}

# Configurações locais
local.host=localhost
local.port=8080
local.protocol=http
