# Configurações específicas para produção AWS
# Este arquivo é carregado automaticamente quando APP_ENVIRONMENT=production

# URLs de produção
production.domain=seudominio.com
production.protocol=https
production.port=443

# Configurações de segurança para produção
security.cors.enabled=true
security.cors.origins=*
security.headers.xframe=DENY
security.headers.xcontent=nosniff

# Configurações de cache para produção
cache.static.maxage=86400
cache.api.maxage=0

# Logs para produção
logging.level=INFO
logging.file=/var/log/tomcat/banco-goi.log
