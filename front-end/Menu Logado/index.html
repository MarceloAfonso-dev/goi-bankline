<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GOI Bankline - 24h</title>
</head>
<body>
    <header>
        <img src="../assets/img/goi-icon-header.png" alt="Logo Icone" class="icone-goi">
        <h1>GOI Bank</h1>
        <nav class="menu">
            <img src="../assets/img/person.png" alt="Icone de usuário" class="icone-user">
            <div class="dados-conta">
                <h6 class="agencia">ag: 1234</h6><h6 class="conta">c/c: 12345-6</h6>
            </div>
            <img src="../assets/img/notifications.png" alt="Sino de notificação" class="notificacao">
            <div class="sair">
                <h6 class="sair-txt">Sair</h6>
                <img src="../assets/img/seta-entrada.svg" alt="Seta de sair">
            </div>
        </nav>
    </header>

    <div class="container-principal">
        <h3>Olá Fulano, que bom te ver por aqui!</h3>
        <img src="../assets/img/visibility.png" alt="Visibilidade" class="visibilidade" id="toggle-visibility">        
        <div class="container-saldo">
            <h2>Saldo da Conta Corrente</h2>
            <h1 class="saldo">R$1.234,56</h1>
            <hr>
            <div class="limite-txt">
                <h6 class="limite">Limite disponível</h6>
                <h6 class="limite-valor">R$300,00</h6>
        
            </div>
            <img src="../assets/img/arrow_down.png" alt="Estender saldo" class="seta-saldo" id="toggle-card">
        </div>    
    
    </div>

</body>

<script src="script.js"></script>

</html>
