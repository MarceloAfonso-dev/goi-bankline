<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados do Pagamento</title>
  <link rel="stylesheet" href="boleto_pg3.css">
  
  </head>
<body>
  <main class="container">
    <header class="titulo">
      <span class="icone-voltar">❮</span>
      <h1>dados do pagamneto</h1>
    </header>

    <hr>

    <section class="dados-pagamento">
      <div class="linha">
        <span class="label">banco</span>
        <strong class="valor">banco goibank</strong>
      </div>

      <div class="linha">
        <span class="label">valor do documento</span>
        <span class="valor vermelho">R$ 0,00</span>
      </div>

      <div class="linha">
        <span class="label">valor do pagamento</span>
        <span class="valor vermelho">R$ 0,00</span>
      </div>

      <div class="linha">
        <span class="label">desconto</span>
        <span class="valor vermelho">R$ 0,00</span>
      </div>

      <div class="linha">
        <span class="label">juros / mora</span>
        <span class="valor vermelho">R$ 0,00</span>
      </div>

      <div class="linha">
        <span class="label">data de pagamento</span>
        <strong class="valor">01/01/2003</strong>
      </div>

      <div class="linha">
        <span class="label">data de vencimento</span>
        <strong class="valor">01/01/2003</strong>
      </div>

      <div class="linha">
        <span class="label">identificador de comprovante</span>
        <strong class="valor">Boleto / títulos</strong>
      </div>
    </section>

    <button class="botao-confirmar">confirmar pagamento</button>
  </main>
</body>
</html>
