<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="../assets/img/goi-icon-header.png" alt="Logo Icone" class="icone-goi">
        <h1>GOI Bank</h1>
    </header>

    <div class="container-principal">
        <h3>olá, Fulano, essa é a página de acesso à sua conta</h3>
    
        <div class="container-login">
            <h2>Teclado virtual</h2>
            <hr>
            <h6>digite sua senha de acesso no teclado virtual:</h6>
        
            <div class="teclado">
                <button>01 ou 02</button>
                <button>03 ou 04</button>
                <button>05 ou 06</button>
                <button>07 ou 08</button>
                <button >09 ou 10</button>
                <button><img src="../assets/img/backspace.png" alt="botao de apagar"></button>
            </div>
            <div class="botao-logar">
                <button class="btn-logar">acessar</button>
            </div>
            <div class="senha-content">
                <input type="password" id="senha" readonly maxlength="6" placeholder="******">
                <script>
                    const senhaInput = document.getElementById('senha');
                    const botoesTeclado = document.querySelectorAll('.teclado button');
                
                    botoesTeclado.forEach(botao => {
                        botao.addEventListener('click', (event) => {
                            // Verifica se o botão ou a imagem foi clicado
                            const isBackspace = botao.querySelector('img') !== null;
                
                            if (isBackspace) {
                                // Se for o botão de apagar (com imagem)
                                senhaInput.value = senhaInput.value.slice(0, -1); // Remove o último caractere
                            } else if (senhaInput.value.length < senhaInput.maxLength) {
                                // Adiciona um '*' se não for o botão de apagar
                                senhaInput.value += '*';
                            }
                
                            // Evita que o clique na imagem dentro do botão cause problemas
                            event.stopPropagation();
                        });
                    });
                </script>
            </div>
        </div>

    </div>
</body>
</html>
